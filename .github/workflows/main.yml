     name: Upstream Sync
     on:
       schedule:
         - cron: "0 0 * * *"  # 每天UTC 0点自动同步
       workflow_dispatch:     # 支持手动触发
     permissions:
       contents: write        # 允许写入代码
     jobs:
       sync:
         runs-on: ubuntu-latest
         steps:
           - name: Checkout
             uses: actions/checkout@v3
           - name: Sync LibreTV
             uses: aormsby/Fork-Sync-With-Upstream-action@v3.4
             with:
               target_repo_token: ${{ secrets.GITHUB_TOKEN }}
               upstream_sync_repo: LibreSpark/LibreTV  # 官方源仓库
               upstream_sync_branch: main              # 官方分支名
               target_sync_branch: main                # 你的分支名
               test_mode: false
